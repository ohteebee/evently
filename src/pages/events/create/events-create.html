<ion-header>

  <ion-navbar>
    <ion-title>Create an Event</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Name of your event</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Maximum participants</ion-label>
      <ion-input type="number"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Date</ion-label>
      <ion-input type="date"></ion-input>
    </ion-item>

    <ion-item style="max-width: 600px;">
      <ion-label>Do you want to charge for this event through Evently?</ion-label>
      <ion-toggle checked="false"></ion-toggle>
    </ion-item>
  </ion-list>
  <button ion-button (click)="submit()">Launch event</button>
</ion-content>
